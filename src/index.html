<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字转语音工具</title>
    <script src="vendor/tailwindcss/tailwind.min.js"></script>
    <link href="vendor/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="vendor/js/voiceMappings.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        neutral: '#F5F7FA',
                        dark: '#1D2129',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .p-8 {
                padding: 1rem 2rem;
            }
            .card-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .slider-thumb {
                @apply appearance-none w-5 h-5 rounded-full bg-primary cursor-pointer;
            }
            .search-container {
                position: relative;
            }
            .search-icon {
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: #9CA3AF;
            }
            .highlight {
                background-color: #903749;
                padding: 8px 3px 9px 8px;
                border-radius: 3px;
                font-weight: bold;
            }

            #textToSpeak:empty:before {
                content: attr(placeholder);
                color: #9CA3AF;
                pointer-events: none;
            }

            #textToSpeak p {
                padding: 8px 0;
            }

            .paragraph-highlight {
                background-color: #323232 !important; /* 高对比度黄色背景 */
                color: #ffffff !important; /* 保持文字原有颜色 */
                border-radius: 5px;
            }
        }
    </style>
</head>

<body class="font-inter bg-gray-50 h-screen flex flex-col">
    <nav class="bg-white border-b border-gray-200 py-2 px-4 flex flex-col">
        <h1 class="text-2xl font-extrabold mb-2 text-center tracking-wide">文字转语音工具</h1>
        <div class="flex items-center justify-between w-full">
            <div class="flex items-center space-x-3">
                <button id="speakBtn" class="flex flex-col items-center justify-center p-3 hover:bg-gray-100 rounded">
                    <i class="fa fa-volume-up text-2xl mb-1"></i>
                    <span class="text-sm">播放</span>
                </button>
                <button id="stopBtn" class="flex flex-col items-center justify-center p-3 hover:bg-gray-100 rounded">
                    <i class="fa fa-stop text-2xl mb-1"></i>
                    <span class="text-sm">停止</span>
                </button>
            </div>
            <div></div>
        </div>
    </nav>
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- 右侧参数配置区域 -->
        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 主内容区，使用flex布局让左右区域并排显示 -->
            <div class="flex-1 flex overflow-hidden">
                <!-- 文本输入区域 -->
                <div class="bg-white flex-1 overflow-hidden flex flex-col  border-l border-gray-200">
                    <div class="p-8 border-b border-gray-200 flex justify-between items-center">
                        <h2 class="font-semibold text-dark">粘贴或输入文本内容，最多10000字</h2>
                        <button id="clearBtn" class="text-gray-400 hover:text-gray-600"><i
                                class="fa fa-trash-o"></i></button>
                    </div>
                    <div class="flex-1 overflow-auto p-8">
                        <div id="textToSpeak"
                            class="w-full min-h-full outline-none p-6 text-lg leading-relaxed border border-gray-200 rounded-lg shadow-sm bg-white text-gray-800 font-sans"
                            contenteditable="true" placeholder="请输入要朗读的文本..."
                            style="line-height: calc(1em + 15px); letter-spacing: 5px; white-space: pre-wrap;"></div>
                    </div>
                </div>
                <!-- 左侧参数面板 -->
                <div class="bg-white border-l border-r border-gray-200 flex-shrink-0 overflow-y-auto transition-all duration-300 ease-in-out"
                    id="settingsPanel">
                    <div class="p-8 border-b border-gray-200 flex justify-between items-center">
                        <h2 class="font-semibold text-dark flex items-center"><i
                                class="fa fa-user-circle mr-2 text-primary"></i>语言选择</h2>
                    </div>
                    <div class="p-8">
                        <!-- 新增国家/地区和语音选择 -->
                        <div class="space-y-4 mb-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">国家/地区</label>
                                <select id="countrySelect"
                                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary">
                                    <option value="">请选择国家/地区</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">语音选择</label>
                                <select id="voiceSelect"
                                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary">
                                    <option value="">请先选择国家/地区</option>
                                </select>
                            </div>
                        </div>
                        <div class="space-y-4 mt-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">语速</label>
                                <div class="flex items-center">
                                    <input id="rate" type="range" min="0.5" max="2.5" step="0.25" value="1"
                                        class="w-full accent-primary">
                                    <span id="rateValue" class="ml-2 text-sm w-8 text-center">1x</span>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">音调</label>
                                <div class="flex items-center">
                                    <input id="pitch" type="range" min="0" max="2" step="0.2" value="1"
                                        class="w-full accent-primary">
                                    <span id="pitchValue" class="ml-2 text-sm w-8 text-center">1</span>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">音量</label>
                                <div class="flex items-center">
                                    <input id="volume" type="range" min="0" max="1" step="0.1" value="1"
                                        class="w-full accent-primary">
                                    <span id="volumeValue" class="ml-2 text-sm w-8 text-center">100%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 底部控制栏 -->
            <div class="p-3 border-t border-gray-200 bg-gray-50 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <span class="text-sm text-gray-500">字数统计: <span id="wordCount">0</span>/10000</span>
                    <span class="text-sm text-gray-500 mx-4">朗读时间: <span id="readingTime">00::00</span></span>
                    <span class="text-sm text-gray-500">朗读速率: <span id="readingRate">0</span>字/分钟</span>
                    <span class="text-sm text-gray-500 mx-4">预估时间: <span id="estimatedTime">00:00</span></span>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/js/app.js"></script>
</body>

</html>
